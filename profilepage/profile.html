<div class="row text-center">
    <div ng-show="vm.loading"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></div>
    <div class="col-md-6 col-md-offset-3 text-center" ng-hide="vm.loading">
        <h2>Meu Perfil</h2>
        <div ng-show="vm.success" class="alert alert-success col-sm-8 col-sm-offset-2" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Sucesso:</span> Alterado com sucesso!
        </div>
        <div ng-show="vm.error" class="alert alert-danger col-sm-8 col-sm-offset-2" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Erro:</span> Erro ao alterar os dados.
        </div>
        <form class="col-sm-8 col-sm-offset-2" ng-submit="vm.save()" ng-hide="vm.loadingR">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="vm.user.name" id="name" placeholder="Nome *" disabled>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" ng-model="vm.user.email" id="email" placeholder="E-mail *" disabled>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="vm.user.password" id="password" placeholder="Senha (deixe em branco para manter)" pattern=".{0}|.{6,}"
                    title="A senha precisa ter 6 caracteres no mínimo">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" ng-model="vm.user.registry" id="registry" placeholder="Número de matrícula (caso possua)">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="vm.user.phone" id="phone" placeholder="Telefone" ui-br-phone-number>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="vm.user.mobile_phone" id="mobile_phone" placeholder="Celular" ui-br-phone-number>
            </div>
            <div class="form-group">
                <textarea class="form-control" ng-model="vm.user.about" rows="3" placeholder="Sobre você"></textarea>
            </div>
            <div class="checkbox">
                <label>
                <input type="checkbox" ng-model="vm.user.receive_emailb"> Desejo receber e-mails sobre oportunidades de meu interesse
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
