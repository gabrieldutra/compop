<div class="row">
    <div class="col-xs-12"> 
        <h3 ng-show="vm.error">Oops..</h3>
        <div ng-show="vm.error" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Erro:</span>
            A oportunidade que você estava tentando ver não existe ou você não possuí permissões suficientes... <a href="javascript:history.back();" class="alert-link">Clique aqui para voltar</a>
        </div> 
        <div class="col-xs-12" ng-show="vm.loaded">
                <div class="card">
                    <img class="card-img-top small-img" ng-src="{{vm.oportunity.photo}}" alt="{{vm.oportunity.title}}">
                    <div class="card-block">
                        <h2 class="card-title"><b>{{vm.oportunity.title}}</b></h2>
                        <p class="card-text"><small>última atualização: {{vm.oportunity.updated | timeAgo}}</small></p><br>
                        <p class="card-text text-justify" markdown-to-html="vm.oportunity.description"></p><br>
                        <div class="alert" ng-class="vm.oportunity.status == 0 ? 'alert-success' : 'alert-danger'" role="alert">
                            <h3>Como se inscrever</h3>           
                            <p class="card-text text-justify" markdown-to-html="vm.oportunity.inscription"></p>
                        </div> 
                    </div>
                </div>
            </div>      
    </div>
</div>
